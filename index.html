<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <title>Halaman Utama</title>
</head>
<body>

    <!-- TOP BAR -->
    <div class="navbar d-flex justify-content-between">
        <ul class="navul">
            <li>
                <i class="fa fa-bars" onclick="openNav()"></i>
                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <h2>Enrolled</h2>
                    <hr>
                    <ul>
                        <li><img src="teacher.jpg"></li>
                     </ul>
                </div>
            </li>
            <li>E-elearning</li>
        </ul>
        <ul class="navul">
            <li>
                <a href="#" class="icon" onclick="menuPlus()">
                    <div class="create">
                        <i class="fas fa-plus p-1" data-toggle="tooltip" title="Create a class or join"></i>
                    </div>
                </a>
                <div class="menu-plus">
                    <a href="join.html">Join class</a>
                    <a href="#" id="create-class">Create class</a>
                </div>
            </li>
            <li>
                <img src="me.jpg">
            </li>
        </ul>
    </div>

    <!-- Class 1 -->
    <a href="ml-class.html" class="a-class">
        <div class="card">
            <div class="cover bg-primary">
                <div class="title-cr text-white">E-Learning</div>
                <div class="owner-cr text-white">Ardiansyah</div>
            </div>
            <img src="teacher.jpg">
        </div>
    </a>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>

        //variabel 
        let menuCreate = document.getElementById('create-class');       //variabel untuk menu class
        let modalContainer = document.getElementById('modal-container');        //variabel untuk modal container
        let bodyHtml = document.querySelector('body');          //variabel untuk selector body
        let menu = document.querySelector('.menu-plus');        //variabel untuk selector menu-plus (menu tambah atau buat kelas)


        /* Set the width of the side navigation to 250px */
        function openNav() {
            var open = document.getElementById("mySidenav");
            open.style.width = "300px";
        }

        /* Set the width of the side navigation to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        } // akhir fungsi


        //fungsi untuk icon tambah
        function menuPlus(){
            if(menu.style.visibility === "hidden"){
                menu.style.transform = "translate(-80px, 44px)";
                menu.style.visibility = "visible";
            }else{
                menu.style.transform = "translate(0, 0)";
                menu.style.visibility = "hidden";
            }
        } // akhir fungsi


        //fungsi untuk btn-cancel pada modal create
        menuCreate.addEventListener("click", function(){
            modalContainer.style.display = "block";
            menu.style.visibility = "hidden";
            menu.style.transform = "translate(0, 0)";
        });

        //untuk btnCancel
        let btnCancel = document.getElementById('btn-cancel');
        btnCancel.addEventListener("click", function(){
            modalContainer.style.display = "none";
        });


        //FUNCTION UNTUK MENUTUP SIDENAV , MENU TAMBAH ATAU BUAT KELAS, MODAL CONTAINER
        window.onclick = function(event){
            if (event.target == modalContainer) {
                modalContainer.style.display = "none";
            }else if (event.target == bodyHtml) {
                menu.style.visibility = "hidden";
                menu.style.transform = "translate(0, 0)";
                document.getElementById("mySidenav").style.width = "0";
            }
        }

    </script>
</body>
</html>
