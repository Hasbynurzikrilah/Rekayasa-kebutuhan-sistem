        <ul class="navul">

    <div class="d-flex justify-content-center mt-4">

                    <p class="mt-2">Tugas</p>

                <!-- Materi 1 -->
                <div class="col-9 float-right materi border">
                    <div class="py-3 d-flex">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>

        //variabel 
        let menuCreate = document.getElementById('create-class');       //variabel untuk menu tambah class
        let modalContainer = document.getElementById('modal-container');        //variabel untuk modal container
        let bodyHtml = document.querySelector('body');          //variabel untuk selector body
        let menu = document.querySelector('.menu-plus');        //variabel untuk selector menu-plus (menu tambah atau buat kelas)


        /* Set the width of the side navigation to 250px */
        function openNav() {
            var open = document.getElementById("mySidenav");
            open.style.width = "300px";
        }

        /* Set the width of the side navigation to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        } // akhir fungsi


        //fungsi untuk icon tambah
        function menuPlus(){
            if(menu.style.visibility === "hidden"){
                menu.style.transform = "translate(-80px, 44px)";
                menu.style.visibility = "visible";
            }else{
                menu.style.transform = "translate(0, 0)";
                menu.style.visibility = "hidden";
            }
        } // akhir fungsi


        //fungsi untuk btn-cancel pada modal create
        menuCreate.addEventListener("click", function(){
            modalContainer.style.display = "block";
            menu.style.visibility = "hidden";
            menu.style.transform = "translate(0, 0)";
        });

        //untuk btnCancel
        let btnCancel = document.getElementById('btn-cancel');
        btnCancel.addEventListener("click", function(){
            modalContainer.style.display = "none";
        });


        //FUNCTION UNTUK MENUTUP SIDENAV , MODAL CONTAINER
        window.onclick = function(event){
            if (event.target == modalContainer) {
                modalContainer.style.display = "none";
            }else if (event.target == bodyHtml) {
                menu.style.visibility = "hidden";
                menu.style.transform = "translate(0, 0)";
                document.getElementById("mySidenav").style.width = "0";
            }
        }

    </script>
</body>
</html>
